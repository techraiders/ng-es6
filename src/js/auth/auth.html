<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <!-- <h1 class="text-xs-center">Register</h1> -->
        <h1 class="text-xs-center" data-ng-bind="::$ctrl.title"></h1>
        <!-- <p class="text-xs-center">
          <a href="">
            Have an account?
          </a>
        </p> -->
        <p class="text-xs-center">
          <a ui-sref="app.login"
            ng-show="$ctrl.authType === 'register'">
              Have an account?
            </a>
            <a ui-sref="app.register"
              ng-show="$ctrl.authType === 'login'"
            ></a>
        </p>
        <form>
          <fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="text"
                placeholder="Username"
                ng-model="$ctrl.formData.username" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="email"
                placeholder="Email"
                ng-model="$ctrl.formData.email" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                type="password"
                placeholder="Password"
                ng-model="$ctrl.formData.password" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
              type="submit">
              Register
            </button>

          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
